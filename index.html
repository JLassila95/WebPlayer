<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css"/>
    <title>WebPlayer</title>
</head>
<body>
    <div id="ui-container">
        <div id="ui-header">
            <div id="logo" class="inline">
                <img src="Resources/Pictures/placeholder-logo-200x200.png"/>
            </div>
            <div id="search-bar" class="inline">
                <input id="search-text" type="text" autofocus/><button id="search-button">SEARCH</button>

        </div>
        <div id="main-content">
            <div id="room-info" class="inline">
                <div class="user-info">
                    <label>USERNAME</label>

                <div class="user-info">

                    <label>USERNAME</label>
                </div>
                <div class="user-info">
                    <label>USERNAME</label>
                </div>
            </div>
            <div id="queue" class="inline">
                <div class="song-in-play stack-item">
                    <img alt="THUMBNAIL"/>
                    <br/>
                    <button><img alt="PLAY"/></button>
                    <button><img alt="PAUSE"/></button>
                    <button><img alt="STOP"/></button>
                    <label>Song Title</label>
                </div>
                <div class="song-in-queue stack-item">
                    <label>Song Title</label>

                <div class="song-in-queue stack-item">
